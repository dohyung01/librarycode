<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLibrary</title>
    <link href="css/styles.css" rel="stylesheet"/>
</head>


<body>
    <div class="status-bar">
        <i class="fa-solid fa-bars fa-lg"></i>
        <h3 class="status-bar__header">library</h3>
        <i class="fa-solid fa-basket-shopping fa-lg"></i>
    </div>


    <div class="search-bar">
        <span class="search-bar__title">Search books...</span>
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>


    <main class="library-section">
        <section class="bookoftheday">
            <h1 class="section-title">Book of the day</h1>
            <div class="bookoftheday-body">
                <img class ="book__img"src="https://ojsfile.ohmynews.com/STD_IMG_FILE/2018/0309/IE002297749_STD.jpg"/>
                <div class="bookoftheday-body__content">
                    <h3 class="bookoftheday-body__content__header"> No Fixed Abode</h3>
                    <p class="authors">Journey Through</p>
                    <div class="stars">
                        <i class="fa-solid fa-star fa-xs"></i>
                        <i class="fa-solid fa-star fa-xs"></i>
                        <i class="fa-solid fa-star fa-xs"></i>
                        <i class="fa-solid fa-star fa-xs"></i>
                        <i class="fa-regular fa-star fa-xs"></i>
                    </div>
                    <div class="tags">
                        <div class="tag"><p>Journey</p></div>
                        <div class="tag"><p>Biography</p></div>
                    </div>

                    <div class="buttons">
                        <div class="bookmark">
                        <i class="fa-solid fa-bookmark fa-xs"></i>
                        </div>
                        <div class ="button" style="color:white;">Book Now</div>
                    </div>
                </div>
            </div>
        </section>

                </div>

                    <div class="stars">

                    <h1 class="title">George Raymond Richard Martin</h1>
