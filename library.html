<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLibrary</title>
    <link href="css/styles.css" rel="stylesheet"/>
</head>


<body>
    <div class="status-bar">
        <i class="fa-solid fa-bars fa-lg"></i>
        <h3 class="status-bar__header">library</h3>
        <i class="fa-solid fa-basket-shopping fa-lg"></i>
    </div>


    <div class="search-bar">
        <span class="search-bar__title">Search books...</span>
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>


    <main class="library-section">
        <section class="bookoftheday">
            <h1 class="section-title">Book of the day</h1>
            <div class="bookoftheday-body">
                <img class ="book__img"src="#"/>
                <div class="bookoftheday-body__content">
                    <h3 class="bookoftheday-body__content__header"> No Fixed Abode</h3>
                    <span class="authors">Journey Through</span>
                    <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <div class="tags">
                        <div class="tag">Journey</div>
                        <div class="tag">Biography</div>
                    </div>
                    <!--icon-->
                    <div class ="button">Book Now</div>
                </div>
            </div>
        </section>
        <section class="topadventures">
            <h1 class="section-title">Top Adventures</h1>
        </section>
        <section class="popular authors">
            <h1 class="section-title">popular authors</h1>
        </section>
    </main>






    <script src="https://kit.fontawesome.com/2ace1531ab.js" crossorigin="anonymous"></script>
</body>
</html>
